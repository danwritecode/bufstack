services:
  # Backend gRPC Server (Rust)
  bs-backend:
    image: ghcr.io/danwritecode/bs-backend:latest
    env_file:
      - "/env/bufstack.env"
    container_name: bs-backend
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:///app/data/bufstack.db
    volumes:
      - bs-data:/app/data
    networks:
      - bs-network
    restart: unless-stopped

  # Frontend Nuxt Application (Bun)
  bs-frontend:
    image: ghcr.io/danwritecode/bs-frontend:latest
    env_file:
      - "/env/bufstack.env"
    container_name: bs-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - bs-backend
    networks:
      - bs-network
    restart: unless-stopped

networks:
  bs-network:
    driver: bridge

volumes:
  bs-data:
    driver: local
